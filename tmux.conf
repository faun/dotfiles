##################
# General Settings
##################

# Tell tmux to use zsh
set-option -g default-shell $SHELL

set -g focus-events on

# Allow full color
set -g default-terminal "screen-256color"

# Act like Vim
set-window-option -g mode-keys vi

# Turn on xterm-style keybindings
set-window-option -g xterm-keys on

# Remove exit lag for insert mode in vim
set -sg escape-time 0

# Make it use C-a, similar to screen...
unbind C-b  # don't use control-b to invoke
set -g prefix C-a # use control-a instead
bind C-a send-prefix # but restore control-a readline binding by pressing control-a twice

# Reload tmux config with control-a r
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config file."

# Increase scrollback buffer size
set -g history-limit 50000

########
# Splits
########

# Split panes with "control-a |" and "control-a \ or control-a -"
unbind %
bind | split-window -h
bind \ split-window -v
bind - split-window -v

###############
# Mouse Support
###############

# Enable mouse support (works in iTerm)
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

################
# Copy and Paste
################

setw -g mode-keys vi
bind ` copy-mode #`
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Fix copy and paste in Mac OS
# Run `brew install reattach-to-user-namespace` to fix pbcopy/pbpaste
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL"

############
# Status Bar
############

# Update the statusbar every second
set -g status-interval 1

#################
# Window Settings
#################

# Start window numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Make window naming stick
# (rename a window with C-a ,)
set-option -g allow-rename off

##############
# Key Bindings
##############

bind k confirm kill-window
bind K confirm kill-server
bind x confirm kill-pane
bind X confirm kill-session

# Use shift + up/down arrows to re-order windows
bind -n S-up swap-window -t -1
bind -n S-down swap-window -t +1

# Use shift + left/right to move between windows
bind -n S-left prev
bind -n S-right next

# Smart pane switching with awareness of vim splits
# when paired with christoomey/vim-tmux-navigator
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

################
# Terminal Title
################

# Turn on window titles
set -g set-titles on

# Set window title to "Session Name"
set -g set-titles-string '#S'

# Automatically rename the window titles
setw -g automatic-rename on

# Monitor for activity in other windows
setw -g monitor-activity off

# # Hide activity notifications for inactive windows
set -g visual-activity off

# Change cursor in vim to distinguish between insert and command mode
# Use in conjunciton with pivotal/tmux-cursors.vim
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

set-option -g renumber-windows on

#######
# Theme
#######

set -g status-bg "#282a2e"
set -g message-command-fg "#b4b7b4"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g message-bg "#373b41"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "#b4b7b4"
set -g message-command-bg "#373b41"
set -g status-attr "none"
set -g status-utf8 "on"
set -g status-left-attr "none"
setw -g window-status-fg "#969896"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "#282a2e"
setw -g window-status-activity-attr "underscore"
setw -g window-status-activity-fg "#969896"
setw -g window-status-separator ""
setw -g window-status-bg "#282a2e"
set-option -g pane-active-border-fg "#262626"
set-option -g pane-active-border-bg "#262626"
set-option -g pane-border-fg "#262626"
set-option -g pane-border-bg "#262626"

set -g status-left "#[fg=#373b41,bg=#b4b7b4] [#S] #[fg=#b4b7b4,bg=#282a2e,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#b4b7b4,bg=#282a2e,nobold,nounderscore,noitalics]#[fg=#373b41,bg=#b4b7b4] %H:%M %b %d "
setw -g window-status-format "#[fg=#282a2e,bg=#282a2e,nobold,nounderscore,noitalics]#[default] #I:#W #[fg=#282a2e,bg=#282a2e,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#282a2e,bg=#373b41,nobold,nounderscore,noitalics]#[fg=#b4b7b4,bg=#373b41] #I:#W #[fg=#373b41,bg=#282a2e,nobold,nounderscore,noitalics]"

###########################
# Machine-specific Settings
###########################

run "touch ~/.tmux.local"
source ~/.tmux.local
