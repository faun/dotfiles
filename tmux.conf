##################
# General Settings
##################

# Tell tmux to use zsh
set-option -g default-shell $SHELL

set -g focus-events on

# Allow full color
set -g default-terminal "screen-256color"

# Act like Vim
set-window-option -g mode-keys vi

# Remove exit lag for insert mode in vim
set -sg escape-time 0

# Make it use C-a, similar to screen...
unbind C-b  # don't use control-b to invoke
set -g prefix C-a # use control-a instead
bind C-a send-prefix # but restore control-a readline binding by pressing control-a twice

# Reload tmux config with control-a r
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config file."

# Increase scrollback buffer size
set -g history-limit 50000

########
# Splits
########

# Split panes with "control-a |" and "control-a \ or control-a -"
unbind %
bind | split-window -h
bind \ split-window -v
bind - split-window -v

###############
# Mouse Support
###############

# Enable mouse support (works in iTerm)
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on
set-option -g mouse-utf8 on
set-window-option -g mode-mouse on
set-window-option -g xterm-keys on

################
# Copy and Paste
################

setw -g mode-keys vi
bind ` copy-mode #`
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Fix copy and paste in Mac OS
# Run `brew install reattach-to-user-namespace` to fix pbcopy/pbpaste
set-option -g default-command "which reattach-to-user-namespace > /dev/null && reattach-to-user-namespace -l $SHELL"

############
# Status Bar
############

# Bottom bar background color
set -g status-bg colour18

# Alert message background color
set -g message-bg colour4

# Show tmux window and pane on the right side
set -g status-right "[#I:#P]"
set -g status-right-fg colour241 #light grey

# Set the status bar max length
set -g status-left-length 90
set -g status-left-bg colour253 # very light grey
set -g status-left-fg colour232 # black

# Update the statusbar every second
set -g status-interval 1

# Make tabs for the windows
# Inactive window
setw -g window-status-format "#[bg=colour19]#[fg=colour8] #I #[bg=colour253]#[fg=colour19]⮀#[fg=colour18]#[bg=colour253] #W "
# Active window
setw -g window-status-current-format "#[bg=colour04]#[fg=colour18] #I #[bg=colour253]#[fg=colour04]⮀#[fg=colour18]#[bg=colour253] #W "

# Change the status color on activity
# color the window number tab on activity
set-window-option -g window-status-activity-attr default
set-window-option -g window-status-activity-bg default
set-window-option -g window-status-activity-fg colour255

#################
# Window Settings
#################

# Start window numbering at 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Make window naming stick
# (rename a window with C-a ,)
set-option -g allow-rename off

##############
# Key Bindings
##############

bind k confirm kill-window
bind K confirm kill-server
bind x confirm kill-pane
bind X confirm kill-session

# Change the border colors around active tmux splits
# Make tmux split borders light grey to distinguish from vim's black borders
set-option -g pane-active-border-fg colour245
set-option -g pane-active-border-bg colour245
set-option -g pane-border-fg colour245
set-option -g pane-border-bg colour245

# Use option + , & option + . to re-order windows
bind-key -n M-, swap-window -t -1
bind-key -n M-. swap-window -t +1

# Use option + square brackets to move between windows
bind-key -n M-[ previous-window
bind-key -n M-] next-window

# Smart pane switching with awareness of vim splits
# when paired with christoomey/vim-tmux-navigator
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

################
# Terminal Title
################

# Turn on window titles
set -g set-titles on

# Set window title to "Session Name: Window Name"
set -g set-titles-string '#S: #W'

# Automatically rename the window titles
setw -g automatic-rename

# default window title colors
set-window-option -g window-status-fg colour0 #base00
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default

# Monitor for activity in other windows
setw -g monitor-activity off

# # Hide activity notifications for inactive windows
set -g visual-activity off

# Change cursor in vim to distinguish between insert and command mode
# Use in conjunciton with pivotal/tmux-cursors.vim
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

set-option -g renumber-windows on

###########################
# Machine-specific Settings
###########################

run "touch ~/.tmux.local"
source ~/.tmux.local
